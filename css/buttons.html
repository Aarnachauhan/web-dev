<style>
.sub{
  color:aliceblue;
  background-color: rgb(200,0,0);
  height:36px;
  width:105px;

  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

  color:blue;
  background-color:white;
  height:36px;
  width:85px;
  border:none;
  border-width: 1px;
  border-style: solid;
  border-color: blue;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;

  margin-left: 12px;
  transition:background-color 1s,color 1s;

}
.tweet{
  border-radius: 25px;
  height: 36px;
  width: 75px;
  border:none;
  font-size: 16px;
  color:aliceblue;
  background-color:blue;
  
}
.join:hover{
